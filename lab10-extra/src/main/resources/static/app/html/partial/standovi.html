<div ng-controller="standoviCtrl">

	<br /> <br />

	<div class="page-header">
		<h3>Standovi</h3>
	</div>
	<div class="row">
		<form class = "col-lg-6 col-md-8 col-sm-10 col-xs-12">
			<div class="form-group">
				<label for="zakupac">Zakupac</label> <input class="form-control"
					ng-model="noviStand.zakupac" type="text" id="zakupac" />
			</div>
			<div class="form-group">
				<label for="povrsina">Povrsina</label> <input class="form-control"
					ng-model="noviStand.povrsina" type="text" id="povrsina" />
			</div>
			<div class="form-group">
				<label for="sajam">Sajam</label> <select class="form-control"
					ng-model="noviStand.sajamId" id="sajam">
					<option ng-repeat="sa in sajmovi" value="{{sa.id}}">{{sa.naziv}}</option>
				</select>
			</div>
			<button class="btn btn-primary" ng-click="add()">Dodaj</button>
		</form>
	</div>
	<br />
	
	<div class="row">
		<form class = "col-lg-6 col-md-8 col-sm-10 col-xs-12">
			<div class="form-group">
				<label for="zakupacP">Zakupac</label> 
				<input class="form-control"	ng-model="trazeniStand.zakupac" type="text" id="zakupacP" />
			</div>
			<div class="form-group">
				<label for="minP">Minimalna povrsina</label> 
				<input class="form-control"	ng-model="trazeniStand.minP" type="text" id="minP" />
			</div>
			<div class="form-group">
				<label for="maxP">Maksimalna povrsina</label> 
				<input class="form-control"	ng-model="trazeniStand.maxP" type="text" id="maxP" />
			</div>
			
			<button class="btn btn-primary" ng-click="filter()">Pretrazi</button>
		</form>
	</div>
	<br />
	
	<div class="btn-group pull-right">
		<button ng-click="changePage(-1)" ng-disabled="pageNum == 0" class="btn btn-default"><span class="glyphicon glyphicon-menu-left"></span></button>
		<button ng-click="changePage(1)" ng-disabled="pageNum == totalPages - 1" class="btn btn-default"><span class="glyphicon glyphicon-menu-right"></span></button>
	</div>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Povrsina</th>
				<th>Zakupac</th>
				<th>Sajam</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="s in standovi">
				<td>{{s.povrsina}}</td>
				<td>{{s.zakupac}}</td>
				<td>{{s.sajamNaziv}}</td>
			</tr>
		</tbody>
	</table>
</div>
