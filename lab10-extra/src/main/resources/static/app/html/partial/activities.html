<div ng-controller="activitiesCtrl">

	<br /> <br />
	<div class="page-header">
		<h3>Activites</h3>
	</div>

	<form class="form-inline">
		<div class="form-group">
			<label for="name">Name</label>
			<input class="form-control" type="text" id="name" ng-model="newActivity.name" />
		</div>
		<button class="btn btn-primary" ng-click="addActivity()">Add</button>
	</form>

	<br/>
	<hr/>
	
	<div class="row">
		<div ng-show="gotActivities" class="col-lg-4 col-md-5 col-sm-6 col-xs-7">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Name</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="a in activities">
						<td>{{a.name}}</td>
						<!-- Prilikom poziva funkcije nije bilo potrebno staviti viticaste
					zagrade za vrednost! To je tako, jer angular zna da tu treba da izvrsi
					evaluaciju. -->
						<td>
							<button class="btn btn-warning" ng-click="editActivity(a.id)">
								<span class="glyphicon glyphicon-pencil"></span>
							</button>
							<button class="btn btn-danger" ng-click="deleteActivity(a.id)">
								<span class="glyphicon glyphicon-apple"></span>
							</button>
						</td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
