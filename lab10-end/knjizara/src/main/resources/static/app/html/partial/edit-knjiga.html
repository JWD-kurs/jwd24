<div ng-controller="editKnjigaCtrl">
    <form>
        <div class="form-group">
            <label for="nazivSK">Naziv</label>
            <input ng-model="staraKnjiga.naziv" type="text" class="form-control" id="nazivSK">
        </div>
        <div class="form-group">
            <label for="pisacSK">Pisac</label>
            <input  ng-model="staraKnjiga.pisac" type="text" class="form-control" id="pisacSK">
        </div>
        <div class="form-group">
            <label for="ISBNSF">ISBN</label>
            <input  ng-model="staraKnjiga.isbn"  type="text" class="form-control" id="ISBNSF">
        </div>
        <div class="form-group">
            <label for="cenaSK">Cena</label>
            <input ng-model="staraKnjiga.cena" type="text" class="form-control" id="cenaSK">
        </div>
        <div class="form-group">
            <label for="kolicinaSK">Kolicina</label>
            <input ng-model="staraKnjiga.kolicina" type="text" class="form-control" id="kolicinaSK">
        </div>
        <button type="button" class="btn btn-primary" ng-click="izmeni()">Izmeni</button>
    </form>
</div>
